<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let x = prompt("nhập vào 1 số");
    let number = [-3,5,1,3,2,10];
    for(let i=0;i<number.length;i++){
        if (x == number[i]){
            alert("value" + number[i] + ' found at ' + i);
        }
    }
</script>
</body>
</html>
